<html>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self';">

<style>
@font-face {font-family: 'Cantarell';src: local('Cantarell Regular'), local(Cantarell-Regular);font-weight: 400;font-style: normal;}
body {background-color: #f6f5f4;font-family: 'Cantarell', sans-serif;}
.text, a:active, a:link, a:visited, body, svg {color: #313131;}
table {width: 100%;text-align: center;vertical-align: middle;}
th, td {background-color: #99c1f1;border:solid #1a5fb4;border-radius: 25px;height: 10px;text-align: center;}
th:hover, th.selected {background-color: #1a5fb4;}
h1, h2 {text-align: center;font-weight: bold;}
p {text-align: center;line-height: 100%;margin-bottom: 0cm;}
select,button,input {background: #1a5fb4; background-color: #1a5fb4; color: #fff;height:100%;width: 100%;border-radius: 25px;}
::placeholder {text-align: center;}

@media (prefers-color-scheme:dark) {
body{background-color:#313131;font-family:'Cantarell',sans-serif}
.text,a:active,a:link,a:visited,body,svg{color:#f6f5f4}
table{text-align:center;vertical-align:middle;padding:0}
th,td{background-color:#1a5fb4;border:solid #99c1f1;border-radius:25px;height:10px;text-align:center}
th:hover,th.selected{background-color:#99c1f1}
.button {
			background-color: #4CAF50;
			color: #4CAF50;
		}
}

</style>
<body>
<script type="text/javascript">
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>
<h1>ChatLinker</h1>
<table>
	<tr><td width="20%"><!-- country codes (ISO 3166) and Dial codes. -->
<select id="countryCode">
	<option value="+91">(+91) India</option>
	<option value="+55">(+55) Brazil</option>
	<option value="+62">(+62) Indonesia</option>
	<option value="+52">(+52) Mexico</option>
	<option value="+1">(+1) United States</option>
	<option value="+7">(+7) Russia</option>
	<option value="+20">(+20) Egypt</option>
	<option value="+90">(+90) Turkey</option>
	<option value="+92">(+92) Pakistan</option>
	<option value="+49">(+49) Germany</option>
	<!-- add more options here as needed -->
</select>
</td><td width="80%">
  <input type="tel" id="phone" name="phone" placeholder="Phone Number :"  maxlength="10" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></input></td></tr>
	<tr><td colspan="2"><input type="tel" id="phone" name="phone" placeholder="Message ( Optional )"></td></tr>
	<tr><td colspan="2"><button type="button"  onclick="MergeSend(countryCode,phone)">SEND</button></td></tr></table>
<script>
function MergeSend() {
    var countryCode = document.getElementById("countryCode").value;
    var phone = document.getElementById("phone").value;
    var combined = encodeURIComponent(countryCode) + encodeURIComponent(phone);
    window.location.href = "https://wa.me/" + combined;
}
</script>
<p>Made by Kushagra Karira</p>
</body>
</html>

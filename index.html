<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#1a5fb4">

    <link rel="manifest" href="manifest.webmanifest" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self';">
    <title>ChatLinker</title>
</head>
<style>
body {background-color: #f6f5f4;}
.text,a:active,a:link,a:visited,body,svg{color: #313131;}
table {width: 100%;text-align: center;vertical-align: middle;border-spacing: 5px 5px;}
th, td {height: 5%;text-align: center;}
h1, h2 {text-align: center;font-weight: bold;}
p {text-align: center;line-height: 100%;margin-bottom: 0cm;}
select,button,input {background: #99c1f1; background-color: #99c1f1; color: #000;height:100%;width: 100%;border-radius: 25px;text-align: center;}
::placeholder {text-align: center;}

@media (prefers-color-scheme:dark) {
body{background-color:#313131;}
.text,a:active,a:link,a:visited,body,svg{color:#f6f5f4}
select,button,input {background: #1a5fb4; background-color: #1a5fb4; color: #fff;}
}
</style>
<body>
<script type="text/javascript">
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>
  <h1>ChatLinker</h1>
  <table>
    <tr>
      <td>
        <!-- country codes (ISO 3166) and Dial codes. -->
        <select id="countryCode">
          <option value="+91">(+91) India</option>
          <option value="+55">(+55) Brazil</option>
          <option value="+62">(+62) Indonesia</option>
          <option value="+52">(+52) Mexico</option>
          <option value="+1">(+1) United States</option>
          <option value="+7">(+7) Russia</option>
          <option value="+20">(+20) Egypt</option>
          <option value="+90">(+90) Turkey</option>
          <option value="+92">(+92) Pakistan</option>
          <option value="+49">(+49) Germany</option>
          <!-- add more options here as needed -->
        </select>
      </td>
      <td>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number :" maxlength="10" pattern="[0-9]{10}" required>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="text" id="message" name="message" placeholder="Message (Optional)">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="button" onclick="mergeSend()">SEND</button>
      </td>
    </tr>
  </table>

  <script>
    function mergeSend() {
      var countryCode = document.getElementById("countryCode").value;
      var phone = document.getElementById("phone").value;
      var message = document.getElementById("message").value;
      var combined = encodeURIComponent(countryCode) + encodeURIComponent(phone);
      window.location.href = "https://wa.me/" + combined + "/?text=" + message;
    }
  </script>
  <p>Made by Kushagra Karira</p>
</body>

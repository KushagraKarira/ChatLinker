<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="description" content="Send without saving number">
    <meta name="author" content="Kushagra Karira, ChatGPT">

    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self';">
    <title>ChatLinker</title>
</head>
<style>
@font-face {
			font-family: 'Cantarell';
			src: local('Cantarell Regular'), local(Cantarell-Regular), url(/fonts/Cantarell-Regular.woff2) format("woff2");
			font-weight: 400;
			font-style: normal;
		}
		body {
			background-color: #f6f5f4;
			font-family: 'Cantarell', sans-serif;
		}
		.text, a:active, a:link, a:visited, body, svg {
			color: #313131;
		}
		table {
			width: 100%;
			text-align: center;
			vertical-align: middle;
			padding: 0;
		}
		th, td {
			background-color: #99c1f1;
			border: solid #1a5fb4;
			border-radius: 25px;
			height: 10px;
			text-align: center;
		}
		th:hover, th.selected {
			background-color: #1a5fb4;
		}
		.header {
			top: 0;
			position: fixed;
			left: -5px;
			padding: 5px;
			width: 100%;
			text-align: center;
		}
		.footer {
			bottom: 0;
			position: fixed;
			left: -5px;
			padding: 5px;
			width: 100%;
			text-align: center;
		}
		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		h1, h2 {
			text-align: center;
			font-weight: bold;
		}
		p {
			text-align: justify;
			line-height: 100%;
			margin-bottom: 0cm;
		}
		.button {
			background-color: #4CAF50;
			color: #4CAF50;
		}

@media (prefers-color-scheme:dark) {
body{background-color:#313131;font-family:'Cantarell',sans-serif}
.text,a:active,a:link,a:visited,body,svg{color:#f6f5f4}
table{width:100%;text-align:center;vertical-align:middle;padding:0}
th,td{background-color:#1a5fb4;border:solid #99c1f1;border-radius:25px;height:10px;text-align:center}
th:hover,th.selected{background-color:#99c1f1}
.button {
			background-color: #4CAF50;
			color: #4CAF50;
		}
}

</style>
<body>
<script type="text/javascript">
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>
<h1>ChatLinker</h1>
<table>
	<tr><td width="20%"><!-- country codes (ISO 3166) and Dial codes. -->
<select id="countryCode">
	<option value="+91">India				(+91)</option>
	<option value="+55">Brazil			(+55)</option>
	<option value="+62">Indonesia		(+62)</option>
	<option value="+52">Mexico			(+52)</option>
	<option value="+1">United States(+1)</option>
	<option value="+7">Russia				(+7)</option>
	<option value="+20">Egypt				(+20)</option>
	<option value="+90">Turkey			(+90)</option>
	<option value="+92">Pakistan		(+92)</option>
	<option value="+49">Germany			(+49)</option>
	<!-- add more options here as needed -->
</select>
</td><td width="80%">
  <input type="tel" id="phone" name="phone" placeholder="Enter a phone number:" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></input></td></tr>
	<tr><td colspan="2">Message (Optional)</td></tr>
	<tr><td colspan="2"><button type="button"  onclick="MergeSend(countryCode,phone)">SEND</button></td></tr>
<script>
function MergeSend() {
    var countryCode = document.getElementById("countryCode").value;
    var phone = document.getElementById("phone").value;
    var combined = encodeURIComponent(countryCode) + encodeURIComponent(phone);
    window.location.href = "https://wa.me/" + combined;
}
</script>
</body>
</html>
